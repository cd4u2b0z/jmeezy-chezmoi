    animation = windowsOut, 1, 2, smoothOut, popin 80%
    animation = windowsMove, 1, 3, snap, slide
    
    animation = fade, 1, 3, smoothIn
    animation = fadeIn, 1, 3, smoothIn
    animation = fadeOut, 1, 2, smoothOut
    
    animation = border, 1, 5, liner
    animation = borderangle, 1, 30, liner, loop
    
    animation = workspaces, 1, 4, slideIn, slide
