# MangoHud Configuration - Gaming Overlay
# FPS, GPU temp/util, CPU temp/util, RAM utilization

# === DISPLAY SETTINGS ===
# Position and size
position=top_left
width=300
height=200
offset_x=20
offset_y=20

# === PERFORMANCE METRICS ===
# FPS counter
fps
fps_limit=144

# GPU monitoring (RTX 3090)
gpu_stats
gpu_temp
gpu_power
gpu_load_change
gpu_load_value=50,90
gpu_load_color=FFFFFF,FFAA7F,CC0000

# CPU monitoring (i9-12900K)
cpu_stats
cpu_temp
cpu_power
cpu_load_change
cpu_load_value=50,90
cpu_load_color=FFFFFF,FFAA7F,CC0000

# RAM monitoring
ram
vram

# === VISUAL STYLING ===
# Font and colors for 4K display
font_size=24
text_color=FFFFFF
background_alpha=0.4
background_color=020202
round_corners=5

# Graph settings
frametime=1
frame_timing=1
histogram

# === LOGGING ===
# Toggle logging with F2
toggle_logging=F2
log_duration=30
output_folder=/home/craig/.local/share/MangoHud/logs

# === KEYBINDINGS ===
# F12 to toggle overlay
toggle_hud=F12

# === ADDITIONAL INFO ===
# Show engine (Proton/Native)
engine_version
vulkan_driver

# Frametime graph for performance analysis
frame_timing_detailed=1
